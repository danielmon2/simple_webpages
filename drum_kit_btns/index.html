<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Drum Kits</title>
</head>
<body>
    <h1>Drum Kits</h1>
    <div id="btns">
        <button id="crash-btn">
            <audio preload="auto" src="sounds/crash.mp3"></audio>
            <div class="buttonImg"></div>
            <span>Crash</span>
        </button>
        <button id="kick-btn">
            <audio preload="auto" src="sounds/kick.mp3"></audio>
            <div class="buttonImg"></div>
            <span>Kick</span>
        </button>
        <button id="snare-btn">
            <audio preload="auto" src="sounds/snare.mp3"></audio>
            <div class="buttonImg"></div>
            <span>Snare</span>
        </button>
        <button id="tom-btn">
            <audio preload="auto" src="sounds/tom.mp3"></audio>
            <div class="buttonImg"></div>
            <span>Tom</span>
        </button>
    </div>
</body>
</html>
